<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine üíò</title>

<style>
*{box-sizing:border-box}

/* ===============================
   BACKGROUND IMAGE + DARK RED OVERLAY
=============================== */
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  overflow:hidden;

  background: url("assets/bg1.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
}

/* ===============================
   BIG DARK RED HEARTS
=============================== */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  width:46px;
  height:46px;
  background:#7a0019;
  transform:rotate(45deg);
  opacity:.55;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.35));
  animation:floatUp linear infinite;
}

.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:46px;
  height:46px;
  background:#7a0019;
  border-radius:50%;
}

.heart:before{ left:-23px }
.heart:after{ top:-23px }

@keyframes floatUp{
  from{ transform:translateY(0) rotate(45deg); }
  to{ transform:translateY(-130vh) rotate(45deg); }
}

/* ===============================
   CARD
=============================== */
.card{
  position:relative;
  z-index:1;
  width:min(520px,92vw);
  padding:28px 22px;
  border-radius:22px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  text-align:center;
}

/* small image */
.photoSmall{
  width:95px;
  height:95px;
  border-radius:20px;
  overflow:hidden;
  margin:0 auto 12px;
}
.photoSmall img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* big image after yes */
.bigPhoto{
  display:none;
  margin-top:10px;
}
.bigPhoto img{
  width:100%;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
}

h1{
  margin:6px 0 10px;
  font-size:30px;
}

p{
  margin:0 0 18px;
  opacity:.85;
}

/* ===============================
   BUTTON ARENA
=============================== */
.arena{
  position:relative;
  height:190px;
  margin-top:14px;
  border-radius:18px;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(0,0,0,.08);
}

.btn{
  position:absolute;
  border:0;
  padding:12px 18px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  color:white;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

#yesBtn{
  background:#22c55e;
  left:28%;
  top:55%;
  transform:translate(-50%,-50%);
}

#noBtn{
  background:#ef4444;
  left:72%;
  top:55%;
  transform:translate(-50%,-50%);
}

.result{
  margin-top:14px;
  font-size:18px;
  min-height:24px;
}

.tip{
  font-size:18px;      /* bigger */
  font-weight:700;     /* bold */
  color:#7a0019;       /* dark red */
  margin-top:12px;
  opacity:1;
  animation:pulse 1.3s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <!-- HEADER -->
  <div id="headerArea">
    <div class="photoSmall">
      <img src="assets/bf.jpg">
    </div>

    <h1>Hey Pilli!!! <br>Will you be my Valentine? üíò</h1>
    <p>Choose wisely üòÑ</p>
  </div>

  <!-- BIG PHOTO -->
  <div class="bigPhoto" id="bigPhoto">
    <img src="assets/bf1.jpg">
  </div>

  <!-- BUTTONS -->
  <div class="arena" id="arena">
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
  </div>

  <div class="result" id="result"></div>
  <div class="tip" id="tipText">Tip: try clicking ‚ÄúNo‚Äù üòâ</div>

</div>

<script>
/* create big floating hearts */
const hearts=document.getElementById("hearts");

for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-60px";
  h.style.animationDuration=(8+Math.random()*6)+"s";
  h.style.animationDelay=Math.random()*6+"s";
  hearts.appendChild(h);
}

const arena=document.getElementById('arena');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const result=document.getElementById('result');
const headerArea=document.getElementById('headerArea');
const bigPhoto=document.getElementById('bigPhoto');
const tipText=document.getElementById('tipText');

let noMoves=0;

/* move NO */
function moveNo(){
  const a=arena.getBoundingClientRect();
  const x=Math.random()*(a.width-100);
  const y=Math.random()*(a.height-60);

  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
  noBtn.style.transform='none';

  noMoves++;
  if(noMoves>=6) noBtn.textContent="Please? üò≠";
  if(noMoves>=10) noBtn.textContent="Ok fine üòÖ";
}

noBtn.addEventListener('mouseenter',moveNo);
noBtn.addEventListener('mousemove',moveNo);
noBtn.addEventListener('click',e=>{e.preventDefault();moveNo();});

/* YES */
yesBtn.addEventListener('click',()=>{
  headerArea.style.display='none';
  arena.style.display='none';
  tipText.style.display='none';
  bigPhoto.style.display='block';
  result.textContent="Yayyyy! üíñ I knew it. Lovuuu! Happy Valentine‚Äôs!";
});
</script>

</body>
</html>
